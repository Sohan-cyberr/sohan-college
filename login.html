<!-- views/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
<body>
        <div class="login-container">
            <div class="login-header">
            <div class="logo">
            <a href="sohan.html">
            <img src="images/logo.png" alt="College Logo">
            </a>
            </div>
            <h1>College Management</h1>
            <p>Welcome back! Please login to continue</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="alert" id="alertMessage"></div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Login as</label>
                <div class="role-selector">
                    <div class="role-option" data-role="student">Student</div>
                    <div class="role-option" data-role="faculty">Faculty</div>
                    <div class="role-option selected" data-role="admin">Admin</div>
                </div>
                <input type="hidden" id="role" name="role" value="admin">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
            
            <a href="#" class="forgot-password">
                <i class="fas fa-key"></i> Forgot your password?
            </a>
        </form>
        
        <div class="footer-links">
            <p>Need help? <a href="#">Contact Support</a> • © 2024 College Management System</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Role selection
            const roleOptions = document.querySelectorAll('.role-option');
            const roleInput = document.getElementById('role');
            
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    roleInput.value = this.dataset.role;
                });
            });
            
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                const alertDiv = document.getElementById('alertMessage');
                
                // Show loading state
                const submitBtn = this.querySelector('.login-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password, role })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showAlert(data.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    showAlert('Network error. Please try again.', 'error');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function showAlert(message, type) {
                const alertDiv = document.getElementById('alertMessage');
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
